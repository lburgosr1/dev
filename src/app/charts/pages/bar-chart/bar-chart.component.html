<h3 class="primary">Graficas de Barras</h3>
<hr>
<div class="row">
    <div class="col">
        <div style="display: block">
            <canvas baseChart 
                [data]="barChartData" 
                [options]="barChartOptions" 
                [type]="barChartType"  
                (chartHover)="chartHovered($event)" 
                (chartClick)="chartClicked($event)">
            </canvas>
        </div>
        <button class="btn float-end" (click)="randomize()">Update</button>
    </div>
</div>
