<table class="table table-hover" *ngIf="paises && paises.length > 0">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblacion </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; index as i" class="animate__animated animate__fadeInRight animate__fast">
            <td>{{i+1}}</td>
            <td><img [src]="pais.flags.png" alt="Flag Image" class="small-flag"></td>
            <td>{{pais.capital}}, {{pais.name.common}}</td>
            <td>{{pais.population}}</td>
            <td>
                <a [routerLink]="['pais/', pais.cca2]">Ver..</a>
            </td>
        </tr>
    </tbody>
</table>
