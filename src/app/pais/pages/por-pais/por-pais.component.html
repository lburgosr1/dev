<h2>Por País</h2>
<hr>

<div class="col">
    <div class="col">
        <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar país...">
    </app-pais-input>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="isError">
    No se encontro nada con el termino {{termino}}
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
