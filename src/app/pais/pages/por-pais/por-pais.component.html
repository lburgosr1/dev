<div class="animate__animated animate__fadeInRight animate__fast" >
    <h2>Por País</h2>
    <hr>
    
    <div class="col">
        <div class="col">
            <app-pais-input
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar país...">
        </app-pais-input>
        </div>
    </div>
</div>
<ul class="list-group" *ngIf="mostrarSugerencias">
    <li class="list-group-item list-group-item-action" *ngFor="let paises of paisesSugeridos">
        <a class="nav-link" [routerLink]="['pais/', paises.cca2]">
            {{paises.name.common}}
        </a>
    </li>
    <li class="list-group-item list-group-item-action"
        (click)="buscar(termino)">
        <a class="nav-link">
            Buscar "{{termino}}"
        </a>
    </li>
</ul>

<hr>

<div class="alert alert-danger" *ngIf="isError">
    No se encontro nada con el termino {{termino}}
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
