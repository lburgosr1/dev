<h2>Reactivos: <small>Basicos</small></h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">

            <div class="mb-3 row">
                <label class="col-ms-3 col-form-label">Producto</label>
                <div class="col-md-9">
                    <input type="text"
                            class="form-control"
                            formControlName="nombre"
                            placeholder="Nombre del Producto">
                            <span class="form-text text-danger"
                                *ngIf="isValidField('nombre')">
                            Debe de ser de 3 letras
                    </span>
                    <!-- <span class="form-text text-danger"
                            *ngIf="myForm.controls.nombre.errors
                                    && myForm.controls.nombre.touched">
                            Debe de ser de 3 letras
                    </span> -->
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-ms-3 col-form-label">Precio</label>
                <div class="col-md-9">
                    <input type="number"
                            class="form-control"
                            formControlName="precio"
                            placeholder="Precio del Producto">
                    <span class="form-text text-danger"
                            *ngIf="isValidField('precio')">
                            El precio debe ser mayor o igual a 0
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-ms-3 col-form-label">Existencias</label>
                <div class="col-md-9">
                    <input type="text"
                            class="form-control"
                            formControlName="existencias"
                            placeholder="Existencias del producto">

                            <span class="form-text text-danger"
                                    *ngIf="isValidField('existencias')">
                                Las existencias deben ser mayor o igual a 0
                            </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                    <!-- <button type="submit" 
                            class="btn btn-primary float-end"
                            [disabled]="myForm.invalid">
                        Guardar
                    </button> -->
                </div>
            </div>


        </form>
    </div>

</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{myForm.valid}}</pre>

        <span>Pristine</span>
        <pre>{{myForm.pristine}}</pre>

        <span>Toched</span>
        <pre>{{myForm.touched}}</pre>

        <span>Value</span>
        <pre>{{myForm.value | json}}</pre>
    </div>
</div>
