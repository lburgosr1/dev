<h2>Template: <small>Basicos</small></h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
                #miFormulario="ngForm"  
                autocomplete="off">

            <div class="mb-3 row">
                <label class="col-ms-3 col-form-label">Producto</label>
                <div class="col-md-9">
                    <input type="text"
                            [ngModel]="initForm.producto"
                            name="producto"
                            class="form-control"
                            placeholder="Nombre del Producto"
                            required
                            minlength="3">
                    <span class="form-text text-danger"
                           *ngIf="nombreValido()">
                            Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-ms-3 col-form-label">Precio</label>
                <div class="col-md-9">
                    <input type="number"
                            [ngModel]="initForm.precio"
                            name="precio"
                            class="form-control"
                            placeholder="Precio del Producto"
                            required>
                    <span class="form-text text-danger"
                           *ngIf="precioValido()">
                            El precio debe ser mayor o igual a 0
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-ms-3 col-form-label">Existencias</label>
                <div class="col-md-9">
                    <input type="text"
                            [ngModel]="initForm.existencias"
                            name="existencia"
                            class="form-control"
                            customMin
                            [minimo]="0"
                            required
                            placeholder="Existencias del producto">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>


        </form>
    </div>

</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Toched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
