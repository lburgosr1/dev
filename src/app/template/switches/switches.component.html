<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        name="radioGenero" 
                        id="radioMasculino"
                        value="M"
                        [(ngModel)]="persona.genero"
                        requiered>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        name="radioGenero" 
                        id="radioFemenino"
                        value="F"
                        [(ngModel)]="persona.genero" 
                        required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                        type="checkbox" 
                        role="switch" 
                        id="flexSwitchCheckChecked"
                        [(ngModel)]="persona.notificaciones"
                        name="notificaciones">
                    <label class="form-check-label" 
                            for="flexSwitchCheckChecked">
                        Quiero recibir notificaiones
                    </label>
              </div>
        </div> 
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                        type="checkbox" 
                        id="flexCheckDefault"
                        name="terminosYCondiciones"
                        [(ngModel)]="terminosYCondiciones"
                        requiered>
                <label class="form-check-label" 
                        for="flexCheckDefault">
                  Terminos y codiciones de uso
                </label>
              </div>
        </div> 
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>
<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br>

<pre>Condiciones: </pre>
